  <!-- (Optionnel) Script pour injection automatique, 
       si tu en as un de type souk-inject.js : 
       <script src="js/souk-inject.js"></script>

  <!-- Script : ouvre/ferme le menu via le bouton Frida -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    // Au clic sur le bouton Frida, on ouvre/ferme la sidebar et lâ€™overlay
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('open');
    });

    // Au clic sur lâ€™overlay, on referme tout
    overlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      overlay.classList.remove('open');
    });
  </script>
